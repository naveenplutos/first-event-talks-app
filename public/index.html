<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTalks 2026 - Event Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-5 mb-4">
        <div class="container text-center">
            <h1 class="display-4">TechTalks 2026</h1>
            <p class="lead">A Day of Deep Technical Insights</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row mb-4 justify-content-center">
            <div class="col-md-6">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search text-muted" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                    <input type="text" id="categorySearch" class="form-control border-start-0 ps-0" placeholder="Search by category (e.g., Frontend, AI, Security)...">
                </div>
            </div>
        </div>

        <div id="scheduleContainer" class="schedule-timeline">
            <!-- Talks will be injected here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading schedule...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 border-top">
        <div class="container text-center text-muted">
            <p>&copy; 2026 TechTalks Conference. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
